<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="q3sstyle.css" media="screen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistir ao vídeo.</title>
</head>

<body>
    <h1>Antes de assistir o vídeo, por favor, qual o seu gênero?</h1>
    <a href="https://ctcursos.com/q3s">Feminino</a>
    <a href="https://ctcursos.com/q3s">Masculino</a>
    <script type="text/javascript">
        const buttons = document.querySelectorAll('a');
        buttons.forEach(btn => {
            btn.addEventListener('click', function (e) {
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;

                let ripples = document.createElement('span');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                this.appendChild(ripples);

                setTimeout(() => {
                    ripples.remove();
                }, 1000);
            })
        })
    </script>
</body>

</html>
