    <title>Assistir ao vídeo.</title>
</head>

<body>
    <h1>Bom, eu estou comprometido com quem está comprometido comigo...</h1>
    <h2>Antes de assistir o vídeo, por favor, qual o seu gênero?</h2>
    <a href="https://ctcursos.com/q3s">Feminino</a>
    <a href="https://ctcursos.com/q3s">Masculino</a>
    <script type="text/javascript">
        const buttons = document.querySelectorAll('a');
        buttons.forEach(btn => {
            btn.addEventListener('click', function (e) {
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;

                let ripples = document.createElement('span');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                this.appendChild(ripples);

                setTimeout(() => {
                    ripples.remove();
                }, 1000);
            })
        })
    </script>
    </body>
