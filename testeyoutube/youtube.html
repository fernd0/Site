<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"
        type="c206210fb942067592849fd9-text/javascript"></script>
    <script src="./js/jquery.modal.min.js" type="c206210fb942067592849fd9-text/javascript"></script>
</head>

<body>
    <div class="responsive-video">
        <div class="cfs" style="display: block;"></div>
        <div class="cov" style="background-image: url('video-cover.png'); display: block;"></div>
        <iframe id="player" allowfullscreen="1"
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            title="YouTube video player"
            src="https://www.youtube.com/embed/Q2PVO9KSSZ4?autoplay=0&amp;cc_load_policy=0&amp;controls=0&amp;disablekb=1&amp;fs=0&amp;playsinline=1&amp;modestbranding=1&amp;iv_load_policy=3&amp;rel=0&amp;showinfo=0&amp;host=https%3A%2F%2Fwww.youtube.com&amp;enablejsapi=1&amp;origin=https%3A%2F%2Fwww.tedswoodworking.com&amp;widgetid=1"
            width="640" height="360" frameborder="0"></iframe>
    </div>
    <script>
        var muteStatus;
        var c = 0;
        var nw = true;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: "Q2PVO9KSSZ4",
                playerVars: {
                    autoplay: 0,
                    cc_load_policy: 0,
                    controls: 0,
                    disablekb: 1,
                    fs: 0,
                    playsinline: 1,
                    modestbranding: 1,
                    iv_load_policy: 3,
                    rel: 0,
                    showinfo: 0,
                    host: 'https://www.youtube.com'
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange,
                    onError: onPlayerError
                }
            });
        }

        function mutevid() {
            player.mute();
            player.setVolume(0);
            muteStatus = 1;
        }

        function unmutevid() {
            player.unMute();
            player.setVolume(100);
            muteStatus = 0;
        }

        function resetvid() {
            jQuery("#loadingVideo").hide();
            jQuery(".cov").show();
            player.pauseVideo();
            unmutevid();
            player.seekTo(0);
        }

        function onPlayerReady() {
            mutevid();
            if (nw) {
                player.seekTo(0);
                nw = false;
            }
            player.playVideo();
        }

        function onPlayerError(e) {
            player.stopVideo();
            jQuery(".cov").css("background-image", "url('video-cover.png')");
            jQuery(".cov").show();
            jQuery("#loadingVideo").hide();
            jQuery("#cfs").hide();
        }

        function onPlayerStateChange(e) {
            if (e.data === -1) {
                c++;
                if (c > 1) {
                    setTimeout(function () {
                        if (player.getPlayerState() === -1) {
                            resetvid();
                        }
                    }, 3500);
                }
            }
            if (e.data === 1) {
                jQuery("#loadingVideo").hide();
                jQuery(".cov").hide();
                jQuery(".cov").css("background-image", "url('video-cover.png')");
                if (muteStatus == 1) {
                    jQuery("#cfs").show();
                } else {
                    jQuery("#cfs").hide();
                    unmutevid();
                }
            }
            if (e.data === 2) {
                jQuery("#loadingVideo").hide();
                jQuery("#cfs").hide();
                jQuery(".cov").show();
                unmutevid();
            }
            if (e.data === 3) {}
            if (e.data === 0 || e.data === 5) {
                jQuery("#loadingVideo").hide();
                jQuery("#cfs").hide();
                jQuery(".cov").css("background-image", "url('video-cover.png')");
                jQuery(".cov").show();
            }
        }
        jQuery(".cov").click(function () {
            player.playVideo();
            jQuery(".cov").hide();
        });
        jQuery(".covall").click(function () {
            player.pauseVideo();
            jQuery("#cfs").hide();
            jQuery(".cov").show();
        });
        jQuery("#cfs").click(function () {
            unmutevid();
            jQuery("#cfs").hide();
        });
    </script>
</body>

</html>
