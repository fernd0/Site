<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery.modal.min.css">
    <link rel="stylesheet" href="youtube.css">
</head>

<body>

    <div class="thrv_wrapper" data-css="tve-u-1726b5a2aa7">
        <div class="responsive-video">
          <div id="cfs"></div>
          <div class="cov" style="background-image: url('loading-video.gif'); display: block;"></div>
          <div class="covall"></div>
          <div id="player"></div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" type="text/javascript"></script>

    <script src="jquery.modal.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        var muteStatus;
        var c = 0;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: "Q2PVO9KSSZ4",
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'showinfo': 0,
                    'wmode': 'transparent',
                    'playsinline': 1,
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function mutevid() {
            player.mute();
            player.setVolume(0);
            muteStatus = 1;
        }

        function unmutevid() {
            player.unMute();
            player.setVolume(100);
            muteStatus = 0;
        }

        function resetvid() {
            jQuery("#loadingVideo").hide();
            jQuery(".cov").show();
            player.pauseVideo();
            unmutevid();
            player.seekTo(0);
        }

        function onPlayerReady(event) {
            mutevid();
            jQuery(".cov").hide();
            event.player.playVideo();
        }

        function onPlayerError(event) {
            player.stopVideo();
            jQuery(".cov").css("background-image", "url('video-cover.png')");
            jQuery(".cov").show();
            jQuery("#loadingVideo").hide();
            jQuery("#cfs").hide();
        }

        function onPlayerStateChange(event) {
            if (event.data === -1) {
                c++;
                if (c > 1) {
                    setTimeout(function () {
                        if (player.getPlayerState() === -1) {
                            resetvid();
                        }
                    }, 3500);
                }
            }
            if (event.data === 1) {
                jQuery("#loadingVideo").hide();
                jQuery(".cov").hide();
                jQuery(".cov").css("background-image", "url('video-cover.png')");
                if (muteStatus == 1) {
                    jQuery("#cfs").show();
                } else {
                    jQuery("#cfs").hide();
                    unmutevid();
                }
            }
            if (event.data === 2) {
                jQuery("#loadingVideo").hide();
                jQuery("#cfs").hide();
                jQuery(".cov").show();
                unmutevid();
            }
            if (event.data === 3) {}
            if (event.data === 0 || event.data === 5) {
                jQuery("#loadingVideo").hide();
                jQuery("#cfs").hide();
                jQuery(".cov").css("background-image", "url('video-cover.png')");
                jQuery(".cov").show();
            }
        }
        jQuery(".cov").click(function () {
            player.playVideo();
            jQuery(".cov").hide();
        });
        jQuery(".covall").click(function () {
            player.pauseVideo();
            jQuery("#cfs").hide();
            jQuery(".cov").show();
        });
        jQuery("#cfs").click(function () {
            unmutevid();
            jQuery("#cfs").hide();
        });
    </script>

</body>

</html>
